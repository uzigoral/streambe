<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Portfolio</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#goraluziel">Goral Uziel</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="#portfolio">Portafolio</a>
              <a class="nav-link" href="#about">Acerca de Mi</a>
              <a class="nav-link" href="#contact">Contacto</a>
            </div>
          </div>
        </div>
      </nav>

    <header id="goraluziel">
      <img id="pfp" src="./images/pfp.jpg">
      <h1 id="nombre">Goral Uziel</h1> 
      <h4 id="rol">Estudiante</h4>
    </header>

    <section id="portfolio"> 
      <h2 class="titulo_portfolio">Portfolio</h2>

      <div class="container">
        <img src="./images/proyecto_1.jpg" alt="proyecto_1">
        <img src="./images/proyecto_2.jpg" alt="proyecto_2">
        <img src="./images/proyecto_3.jpg" alt="proyecto_3">
      </div>
    </section>

    <section id="about">
      <h2 class="titulo_h2">Acerca de Mi</h2>
      <hr class="hr">
      <p class="lead">Actualmente estudio para ser tecnico en programacion en la Escuela Tecnica N°9 </p>
    </section>

    <section id="contact">
      <h2 class="titulo_h2">Contactame</h2>
      <hr class="hr"> 
      <form>
        <label for="nombre" class="lead">Nombre</label> 
        <br>
        <input type="text" name="nombre">
        <br>
        <label for="email" class="lead">Email</label>
        <br>
        <input type="email" name="email">
        <br>
        <label for="tel" class="lead">Numero de Telefono</label>
        <br>
        <input type="number" name="tel">
        <br>
        <label for="mensaje" class="lead">Mensaje</label>
        <br>
        <textarea name="mensaje"></textarea>
        <br>
        <input type="submit">
      </form>

    </section>

    <footer>
      <div class="container_footer">
        <div>
          <h4>Direccion</h4>
          <p>La Plata, Tolosa</p>
        </div>
        <div>
          <h4>En las Redes</h4>
          <a href="https://www.instagram.com/uzi_goral/" target="_blank"><i class="bi bi-facebook"></i></a>
        </div>
      </div>
      <div class="copyright">
        <p>Copyright © Goral Uziel 2024</p>
      </div>
    </footer>
</body>
</html>
